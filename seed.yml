before_compile:
  - echo @faruuko:registry=https://npm.pkg.github.com >> ~/.npmrc
  - echo //npm.pkg.github.com/:_authToken=$GITHUB_PACKAGE_ACCESS_TOKEN >> ~/.npmrc
  - git clone https://$GITHUB_CLONING_ACCESS_TOKEN@github.com/faruuko/outrage-service.git
  - cd outrage-service
  - npm install
  - npm install -g ts-node
  - npx migrate --connectionString=$DATABASE_CONNECTION_URL
